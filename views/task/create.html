{{ template "layout" . }}

{{ define "main" }}

<div>
    <form action="/tasks/add" method="post">
        <div class="form-group">
            <label for="taskDetail">Detail : </label>
            <textarea class="form-control" id="taskDetail" name="taskDetail" rows="3"></textarea>
        </div>
        <div class="form-group">
            <label for="sendToName">Send To :</label>
            <input type="text" class="form-control" id="sendToName" name="sendToName">
        </div>
        <div class="form-group">
            <label for="taskDeadLine">Task Deadline : </label>
            <input type="date" class="form-control" name="taskDeadLine" id="taskDeadLine">
        </div>

        <input type="submit" class="btn btn-primary" value="Create Task">
        <a href="/tasks" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{{ end }}
