{{ template "layout" .}}

{{ define "main" }}

<div>
    <a href="/users/add" class="btn btn-success mb-2" id="btn-addUser">
        Tambah user
    </a>
    
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>RoleId</th>
                    <th>IsActive</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {{ if . }}
                {{ range .}}
                <tr>
                    <td>{{ .Id }}</td>
                    <td>{{ .Name }}</td>
                    <td>{{ .RoleId }}</td>
                    <td>{{ .IsActive }}</td>
                    <td>
                        <a href="/users/view?id={{ .Id }}&state=2" class="btn btn-primary mb-2" style="width: auto;" id="btn-editUser">
                            Edit user
                        </a>
                        <a href="javascript:void(0)" class="btn btn-danger mb-2" style="width: auto;" id="btn-deleteUser" onclick="modalDelUser('{{ .Id }}')">
                            Delete user
                        </a>
                    </td>
                </tr>
                {{ end }}
                {{ end }}
            </tbody>
        </table>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="modalDelUser">
    <p id="modalDelId" style="display: none;"></p>
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete this user?</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" id="modalDelUser-btnDel">Yes</button>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

{{ end }}
